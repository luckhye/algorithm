plugins {
    id 'java'
    id 'groovy'
}

group 'group.name'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.spockframework:spock-core:2.3-groovy-3.0'
    testImplementation 'org.codehaus.groovy:groovy:3.0.18'
}

test {
    useJUnitPlatform()
}
